
<div class="columns is-multiline" id="goal_list">
    </div>
    <script id="goal" type="template">
        <div class="column is-4">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        __NAME__
                    </p>
                    <a class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                    </a>
                </header>
                <div class="card-content">
                    <div class="content">
                        __DESCRIPTION__
                    </div>
                </div>
                <footer class="card-footer">
{#                    <a class="card-footer-item" id="__EDIT_ID_BTN__">#}
{#                        EDIT#}
{#                    </a>#}
                    <div class="modal" id="__EDIT_ID_CTN__">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p class="modal-card-title">Edit Goal</p>
                                <button class="delete modal-custom-close" aria-label="close"></button>
                            </header>
                            <div class="modal-card-body">
                                <div class="field is-horizontal comp_conj_element">
                                    <div class="field-label is-normal">
                                        <label class="label">Name</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <input id="new_goal_name" class="input" type="text" value="__NAME2__">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="field is-horizontal comp_conj_element">
                                    <div class="field-label is-normal">
                                        <label class="label">Description</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <textarea id="new_goal_description" class="textarea" rows="2">__DESCRIPTION2__</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal comp_conj_element">
                                    <div class="field-label is-normal">
                                        <label class="label">Assumptions</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <textarea id="new_goal_description" class="textarea is-family-monospace"
                                                          rows="2">__ASSUMPTIONS__</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal comp_conj_element">
                                    <div class="field-label is-normal">
                                        <label class="label">Guarantees</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <textarea id="new_goal_description" class="textarea is-family-monospace"
                                                          rows="2">__GUARANTEES__</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <footer class="modal-card-foot">
                                <button class="button is-success">Save changes</button>
                                <button class="button modal-custom-close">Cancel</button>
                            </footer>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </script>
